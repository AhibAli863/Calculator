<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="display">
      <input type="text" readonly id="Input">
    </div>

    <div class="calculator">
      <div>
        <button class="orange">AC</button>
        <button class="orange">DE</button>
        <button class="orange">/</button>
        <button class="orange">*</button>
      </div>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="orange">-</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="orange">+</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="orange">.</button>
      </div>
      <div>
        <button>0</button>
        <button>00</button>
        <button class="equal orange">=</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
